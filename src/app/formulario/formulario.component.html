<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <div class="formulario">
        <div class="mb-3">
            <label name="name" for="" class="fs-5 form-label">Username</label>
            <input name="name" formControlName="name" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="name">
        </div>

        <div class="mb-3">
            <label for="" name="password" class="fs-5 form-label">Password</label>
            <input name="password" formControlName="password" type="password" class="form-control"
                id="exampleFormControlInput" placeholder="">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Login</button>

    </div>
</form> <!---->
